<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
            <th style="width: 20%">
                    <mfDefaultSorter by="image">image</mfDefaultSorter>
                </th>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Age</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
        </th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let item of prodata">
        <td><img class="logo-icon" src="assets/uploads/{{item.image}}" alt="" style="height:100px; width: 100px;" alt="">
        </td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td >{{item.addresh}}</td>
        <td>{{item.city}}</td>
        
        <td><button  (click)="deletecompany(item._id)" >Delete</button><button  [routerLink]="['/updateproduct/',item._id]"  >Update</button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

<button  [routerLink]="['/product']">adduser
</button>
